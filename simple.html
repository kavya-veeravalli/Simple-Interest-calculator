<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
<title>JavaScript Program to find Simple Interest</title>
</head>
<body>
<center>
    <h1>Simple Interest Calculator</h1>
<table width="20%">
<tr>
    <th>Principal:</th>
<td> <input type="text" name="a" id="first" placeholder="Enter principal"/> </td>
</tr>
<tr>
    <th>Interest:</th>
<td> <input type="range" name="b" id="second" min="0" max="100" value="50"/> </td>
</tr>
<tr>
    <th>Time period:</th>
<td> <select name="c" id="third"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option></select> </td>
</tr>
<tr>
<td> <button onclick = "simple_interest()" >Submit</button> </td>
</tr>
</table>
<b><div id="num"> </div></b>
</center>
</body>
</html>
